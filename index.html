<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>

        // Добавить условие, чтобы брался лишь один символ

        function padString (name = 'Ivan', number = 5, symbol = '*', isStart = false) {
            var added = '';
            var string;

            for (let i = 0; i < (number-name.length); i++) {
                added += symbol;
            }
            
            if (name.length >= number) {
                string = name;
            } else {
                if (isStart) {
                    string = added + name;
                } else {
                    string = name + added;
                }                
            }
            return string;
        }
        
        console.log(padString());
     
    </script>
</body>
</html>
